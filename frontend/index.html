<!DOCTYPE html>
<html>
<head>
  <title>Frontend Service</title>
</head>
<body>
  <h1>Welcome to the Frontend Service!</h1>
  <p>This is a simple frontend service.</p>
  <button onclick="fetchData()">Fetch Data from Backend</button>
  <div id="response"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://private-backend-service-cam7m4qxcq-uc.a.run.app/api/data');
        const data = await response.json();
        document.getElementById('response').innerText = JSON.stringify(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  </script>
</body>
</html>
